---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.0.1
    hooks:
      - id: check-yaml
      # Hooks able to fix small things.
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ".svg$|.po$"
      - id: fix-encoding-pragma
      # Hooks doing lightweight Python checks.
      - id: check-docstring-first
      - id: debug-statements
  - repo: https://github.com/asottile/reorder_python_imports.git
    rev: v2.6.0
    hooks:
      - id: reorder-python-imports
        args:
          - --py3-plus
          - --unclassifiable-application-module=tests
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        args:
          # http://www.pydocstyle.org/en/latest/error_codes.html
          - --ignore=D1,D203,D213,D401,D406,D407,D413
        exclude: '.*pitivi/utils/extract.py$|.*pitivi/autoaligner.py$'
  - repo: https://gitlab.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          # http://flake8.pycqa.org/en/latest/user/error-codes.html
          # https://pycodestyle.readthedocs.io/en/latest/intro.html#error-codes
          - --ignore=E402,E501,E722,F401,F841,W504
        exclude: >
          (?x)^(
            pitivi/utils/extract.py|
            pitivi/autoaligner.py|
          )$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.910-1'
    hooks:
      - id: mypy
        files: '^pitivi/(clipproperties.py|timeline/timeline.py)$'
        args:
          - --no-strict-optional
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: python3 -m pylint.__main__ --rcfile=pylint.rc -j1
        language: system
        types: [python]
        exclude: >
          (?x)^(
            pitivi/utils/extract.py|
            pitivi/autoaligner.py|
            tests/validate-tests/manager.py|
            bin/pitivi.in
          )$
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
        args:
          - -d
          - "{extends: default, rules: {line-length: disable}}"
  - repo: https://gitlab.com/devopshq/gitlab-ci-linter
    rev: v1.0.2
    hooks:
      - id: gitlab-ci-linter
        args:
          - '--server'
          - 'https://gitlab.gnome.org'
